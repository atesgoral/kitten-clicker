<!DOCTYPE html>
<html>
    <head>
        <title>Kitten Clicker</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="header">
            <div id="time-played"></div>
            <div id="scoreboard"><span id="score"></span> kittens</div>
            <div id="score-rate"></div>
        </div>
        <div id="target"></div>
        <div id="powerups">
            <button id="auto-click">
                <div class="current"></div>
                Auto-click
                <div class="cost"></div>
            </button>
            <button id="cat-lady">
                <div class="current"></div>
                Cat Lady
                <div class="cost"></div>
            </button>
            <button id="cat-farm">
                <div class="current"></div>
                Cat Farm
                <div class="cost"></div>
            </button>
            <button id="power-click">
                <div class="current"></div>
                Power-click
                <div class="cost"></div>
            </button>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
