<!DOCTYPE html>
<html>
    <head>
        <title>Kitten Clicker</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="header">
            <div id="time-played"></div>
            <div id="scoreboard"><span id="score"></span> kittens</div>
            <div id="score-rate"></div>
        </div>
        <div id="target"></div>
        <div id="powerups">
            <button id="auto-click">[<span class="current"></span>] Auto-clicker (<span class="cost"></span> kittens)</button>
            <button id="power-click">[<span class="current"></span>] Power-click (<span class="cost"></span> kittens)</button>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
