<!DOCTYPE html>
<html>
    <head>
        <title>Kitten Clicker</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="header">
            <div id="time-played"></div>
            <div id="scoreboard"><span id="score"></span> kittens</div>
            <div id="score-rate"></div>
        </div>
        <div id="target"></div>
        <div id="powerups">
            <button id="auto-clicker">Auto-clicker (50 kittens)</button>
            <button id="power-click">Power-click (100 kittens)</button>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
